<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>National Flags</title>
	<link rel="stylesheet" href="assets/fonts/font-awesome/font-awesome/css/all.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<!-- ---------Bangladesh Flag---------- -->
	<div class="bangladesh">
		<h2>Bangladesh</h2>
		<div class="green">
			<div class="red"></div>
		</div>
	</div>

	<!-- --------japan------------ -->
	<div class="japna">
		<h2>Japan</h2>
		<div class="white">
			<div class="red"></div>
		</div>
	</div>
	<!-- ------brazil-------- -->
	<div class="brazil">
		<h2>Brazil</h2>
		<div class="main">
			<img src="assets/img/fl.png" alt="">
		</div>
	</div>

	<!-- -------italy---------- -->
	<div class="itly">
		<h2>Italy</h2>
		<div class="italy">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</div>
	<!-- --------argentina--------- -->
	<div class="argn">
		<h2>Argentina</h2>
		<div class="argentina">
			<div class="one"></div>
			<div class="two">
				<img src="assets/img/sun.png" alt="">
			</div>
			<div class="three"></div>
		</div>
	</div>
</body>
</html>
